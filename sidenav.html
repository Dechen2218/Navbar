<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Side Navbar with Bootstrap 5</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>









    <style>/* Custom CSS for the responsive side navbar */
        body {
          padding-top: 60px; /* To push the content below the fixed navbar */
        }
        
        .navbar {
          position: fixed;
          top: 0;
          left: 0;
          width: 250px; /* Set the initial width of the side navbar */
          height: 100%;
          background-color: #333;
          transition: width 0.3s ease; /* Add a smooth transition effect for width changes */
        }
        
        .navbar-toggler {
          margin-right: 10px;
        }
        
        .nav-item {
          margin: 5px 0;
        }
        
        /* Media queries for responsiveness */
        @media (max-width: 991.98px) {
          .navbar {
            width: 100%; /* Set the full width of the side navbar on smaller screens */
          }
        
          .navbar-collapse {
            width: 100%;
          }
        }
        </style>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sideNavbar" aria-controls="sideNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="sideNavbar">
        <ul class="navbar-nav">
          <!-- Add your navigation links here -->
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Your main content goes here -->
    <h1>Hello, World!</h1>
  </div>

  <!-- Add Bootstrap JS and Popper.js scripts at the end of the body -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
